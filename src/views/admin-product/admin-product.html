<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>관리자페이지</title>
    <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/elice-rabbit-favicon.png"
    />
    <!-- bulma css 관련 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/9daa42bcef.js"
      crossorigin="anonymous"
    ></script>

    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="admin-product.css" />
    <script src="admin-product.js" type="module" defer></script>
  </head>
  <body>
    <!-- 헤더 -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="container mt-3">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <img src="/elice-rabbit.png" width="30" height="30" />
            <span class="has-text-link">쇼핑-데모</span>
          </a>

          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-end breadcrumb my-auto" aria-label="breadcrumbs">
            <ul id="navbar">
              <li><a href="/admin-order">주문관리</a></li>
              <li><a href="/admin-category">카테고리 관리</a></li>
              <li><a href="/admin-user">사용자 정보 관리</a></li>
              <li>
                <a href="#cart" aria-current="page">
                  <span class="icon">
                    <i class="fas fa-cart-shopping"></i>
                  </span>
                  <span>카트</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    




    <p class="title is-5 has-text-info">상품 관리</p>
    
    <div class="login-form-container productAddContainer">
      <form class="box login-form-box categoryDeleteForm" id="productAddForm">
        <div class="field mb-5">
          <label class="label" for="productAdd">상품 추가</label>
          <div class="control">
            <input class='input' type="text" placeholder="브랜드" id="productBrand"autocomplete="on"/>
            <input class='input' type="text" placeholder="상품이름" id="productName"autocomplete="on"/>
            <input class='input' type="text" placeholder="설명" id="productDsc"autocomplete="on"/>
            <input class='input' type="text" placeholder="가격" id="productPrice"autocomplete="on"/>
            <input class='input' type="text" placeholder="사이즈" id="productSize" autocomplete="on"/>
            <input
              class="input"
              id="productImg"
              type="text"
              placeholder="이미지 주소"
              autocomplete="on"
            />
            <input class='input' type="text" placeholder="상품코드" id="productCode" autocomplete="on"/>
            <input class='input' type="text" placeholder="재고" id="productStock" autocomplete="on"/>
            <input class='input' type="text" placeholder="카테고리" id="productCategory" autocomplete="on"/>
          </div>
        </div>
        <div class="mt-5">
          <button class="button is-primary is-fullwidth" id="submitAddButton">
          확인
          </button>
        </div>
      </form>
    </div>

    <div class="login-form-container productAddContainer">
      <form class="box login-form-box categoryDeleteForm" id="porductDeleteForm">


        <div class="field mb-5">
          <label class="label" for="submitBtnRef">상품 삭제/수정</label>
          <input class="input" type="text" placeholder="상품코드" id="productRefInput" autocomplete="on"/>
          <div class="control">

          </div>
        </div>

        <button class="button is-info is-fullwidth deleteBtn" id="submitBtnRef">
          조회
        </button>
      </form>
     
    </div>



    <div class="container product-container" id="ordersContainer">
      <div class="columns notification is-info is-light is-mobile orders-top">
        <div class="column is-4">상품</div>
        <div class="column is-4">브랜드</div>
        <div class="column is-2">수정</div>
        <div class="column is-2">취소</div>
      </div>
    </div>


  </body>
</html>
