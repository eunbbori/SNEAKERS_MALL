<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>관리자페이지</title>
  <!-- 아이콘 -->
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="/elice-rabbit-favicon.png"
  />
  <!-- bulma css 관련 -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
  />
  <!-- 폰트 어썸: 아이콘 -->
  <script
    defer
    src="https://kit.fontawesome.com/9daa42bcef.js"
    crossorigin="anonymous"
  ></script>

  <!-- 커스텀 css, js -->
  <link rel="stylesheet" href="admin-category.css" />
  <script src="admin-category.js" type="module" defer></script>
</head>
<body>
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="container mt-3">
      <div class="navbar-brand">
        <a class="navbar-item" href="/">
          <img src="/elice-rabbit.png" width="30" height="30" />
          <span class="has-text-link">쇼핑-데모</span>
        </a>

        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-end breadcrumb my-auto" aria-label="breadcrumbs">
          <ul id="navbar">
            <li><a href="/admin-product">상품관리</a></li>
            <li><a href="/admin-order">주문관리</a></li>
            <li>
              <a href="#cart" aria-current="page">
                <span class="icon">
                  <i class="fas fa-cart-shopping"></i>
                </span>
                <span>카트</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <div class="register-category-form-container">
    <form class="register-category-form-box" id="categoryAddForm">
        
      <p class="title is-5 has-text-info">카테고리 추가</p>
        <div class="field">
          <label class="label" for="categoryAdd">카테고리 추가</label>
          <div class="control">
           <input
            class="input"
            id="categoryAdd"
            type="text"
            placeholder="카테고리"
            autocomplete="on"
          />
          </div>
       </div>



       <button class="button is-primary is-fullwidth" id="submitBtnCategory">
        확인
        </button>
    </form>
  </div>
  <div class="register-category-form-container">
    <form class="register-category-form-box" id="categoryAddForm">
        
      <p class="title is-5 has-text-info">카테고리 수정</p>
        <div class="field">
          <label class="label" for="categoryUpdate">카테고리 수정</label>
          <div class="control">
           <input
            class="input"
            id="categoryUpdate"
            type="email"
            placeholder="카테고리"
            autocomplete="on"
          />
          </div>
       </div>



       <button class="button is-primary is-fullwidth" id="submitButton">
        확인
        </button>
    </form>

  </div>
  <div class="register-category-form-container">
    <form class="register-category-form-box" id="categoryDeleteForm">
        
     
        <div class="field">
          <label class="label" for="themeSelectBox">카테고리 삭제</label>
          <div class="control">
            <div class="select is-fullwidth">
              <select id="brandSelect">
                <option value="">.</option>

                <option value="is-primary is-light" style="background-color: #ebfffc; color: #00947e">
                  light skygreen
                </option>

                <option value="is-link is-light" style="background-color: #eff1fa; color: #3850b7">
                  light purple
                </option>

                <option value="is-info is-light" style="background-color: #eff5fb; color: #296fa8">
                  light blue
                </option>

                <option value="is-success is-light" style="background-color: #effaf5; color: #257953">
                  light green
                </option>

                <option value="is-warning is-light" style="background-color: #fffaeb; color: #946c00">
                  light yellow
                </option>

                <option value="is-danger is-light" style="background-color: #feecf0; color: #cc0f35">
                  light pink
                </option>

                <option value="is-primary" style="background-color: #00d1b2; color: #fff">
                  skygreen
                </option>

                <option value="is-link" style="background-color: #485fc7; color: #fff">
                  blue
                </option>

                <option value="is-info" style="background-color: #3e8ed0; color: #fff">
                  skyblue
                </option>

                <option value="is-success" style="background-color: #48c78e; color: #fff">
                  green
                </option>

                <option value="is-warning" style="
                    background-color: #ffe08a;
                    color: rgba(0, 0, 0, 0.7);
                  ">
                  yellow
                </option>

                <option value="is-danger" style="background-color: #f14668; color: #fff">
                  red
                </option>
              </select>
            </div>
          </div>
        </div>
        <button class="button is-primary is-fullwidth" id="addCategoryButton">
          카테고리 추가하기
        </button>
      </form>
  



  </div>



</body>
</html>
