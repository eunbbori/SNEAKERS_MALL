<!DOCTYPE html>

<head>

<body>
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="container mt-3">
      <div class="navbar-brand">
        <a class="navbar-item" href="/">
          <img src="/elice-rabbit.png" width="30" height="30" />
          <span class="has-text-link">쇼핑-데모</span>
        </a>

        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"

          <span aria-hidden="true"></span>

        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">

            <li><a href="/admin-user">사용자 정보 관리</a></li>
            <li>
              <a href="#cart" aria-current="page">

                  <i class="fas fa-cart-shopping"></i>
                </span>
                <span>카트</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <div class="register-category-form-container">
    <form class="register-category-form-box" id="categoryAddForm">
        
      <p class="title is-5 has-text-info">카테고리 추가</p>
        <div class="field">
          <label class="label" for="categoryAdd">브랜드 추가</label>
          <div class="control">
           <input
            class="input"
            id="categoryAdd"
            type="text"
            placeholder="카테고리"
            autocomplete="on"
          />
          </div>
       </div>



       <button class="button is-primary is-fullwidth" id="submitBtnCategory">
        확인
        </button>
    </form>
  </div>

    <form class="register-category-form-box" id="categoryDeleteForm">

          <div class="control">
            <div class="select is-fullwidth">

                <option value="">브랜드 선택</option>
