<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>관리자페이지</title>
    <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/elice-rabbit-favicon.png"
    />
    <!-- bulma css 관련 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/9daa42bcef.js"
      crossorigin="anonymous"
    ></script>

    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="admin-user.css" />
    <script src="admin-user.js" type="module" defer></script>
  </head>
  <body>
    <!-- 헤더 -->
    <div class="header">
      <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="container mt-3">
          <a href="/">
            <img src="../logo.png" width="200px" height="30px" />
          </a>

      
        </div>
    </nav>
    </div>
    <div class="columns">

    <div class="column is-one-fifth is-bordered">
      <aside class="menu">
        <p class="menu-label">
          일반관리
        </p>
        <ul class="menu-list">
          <li><a  href="/admin-order">주문관리</a></li>
          <li><a href="/admin-user"class='is-active'>회원정보 관리</a></li>
          <li><a href="/admin-category" >카테고리 관리</a></li>
        </ul>
        <p class="menu-label">
          상품관리
        </p>
        <ul class="menu-list">
          <li><a href="/admin-product">상품추가</a></li>
          <li><a href="/admin-product-delup">상품수정/삭제</a></li>
          
        </ul>
      </aside>
    </div>
    <div class="column">
    <div class="block account-header">
      <h1 class="subtitle is-4">회원관리</h1>
    </div>
    <nav class="level">
      <div class="level-item has-text-centered">
        <div>
          <p class="heading">총회원수</p>
          <p class="title" id="usersCount">2</p>
        </div>
      </div>
      <div class="level-item has-text-centered">
        <div>
          <p class="heading">관리자수</p>
          <p class="title" id="adminCount">2</p>
        </div>
      </div>
    </nav>

  <div class="container orders-container" id="usersContainer">
    <div class="columns notification is-info is-light is-mobile orders-top">
      <div class="column is-2">가입날짜</div>
      <div class="column is-2">이메일</div>
      <div class="column is-2">이름</div>
      <div class="column is-2">권한</div>
      <div class="column is-2">삭제</div>
    </div>
  </div>
  </div>
  <div id="modal" class="modal">
    <div class="modal-background" id="modalBackground"></div>
    <div class="modal-content">
      <div class="box">
        <p class="mb-3">
         회원정보 삭제입니다. 정말로 취소하시겠습니까?
        </p>

        <div class="buttons">
          <button class="button mt-5" id="deleteCompleteButton" aria-label="close">
            네
          </button>
          <button class="button is-primary mt-5" id="deleteCancelButton" aria-label="close">
            아니오
          </button>
        </div>
      </div>
    </div>
  </div>
  </div>  
  <script src="../global/renderFooter.js" type="module" defer></script>

  </body>
</html>
<!--작업 영역 삭제요망  -->
