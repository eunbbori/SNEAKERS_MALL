<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="https://shopping-mall-project-dvn6eaaasa-du.a.run.app/elice-rabbit-favicon.png"
    />
    <!-- bulma css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <script
      defer
      src="https://kit.fontawesome.com/9daa42bcef.js"
      crossorigin="anonymous"
    ></script>

    <link href="./mypage-userDelete.css" rel="stylesheet" />
    <script src="./mypage-userDelete.js" defer></script>
    <title>사용자 정보</title>
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="container mt-3">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <img src="../../elice-rabbit.png" width="30" height="30" />
            <span class="has-text-link">Elice-MART</span>
          </a>

          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div class="navbar-end breadcrumb my-auto" aria-label="breadcrumbs">
          <ul id="navbar">
            <li><a href="/login">로그인</a></li>
            <li><a href="/register">회원가입</a></li>
            <li>
              <a href="/cart" aria-current="page">
                <span class="icon">
                  <i class="fas fa-cart-shopping"></i>
                </span>
                <span>카트</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="register-user-form-container">
      <form class="box register-user-form-box" id="registerUserForm">
        <p class="title is-5 has-text-primary">삭제를 진행합니다.</p>

        <div class="field mb-5">
          <label class="label" for="passwordInput">현재 비밀번호</label>
          <div class="control">
            <input class="input" id="passwordInput" type="password" autocomplete="off">
          </div>
        </div>

        <button class="button is-primary is-fullwidth" id="submitButton">
          회원정보 안전하게 삭제하기
        </button>

        <!-- 회원정보를 정말 삭제할 지 묻는 Modal 창 -->
        <div id="modal" class="modal">
          <div class="modal-background" id="modalBackground"></div>
          <div class="modal-content">
            <div class="box">
              <p class="mb-3">
                회원정보 삭제 시 복구할 수 없습니다. 정말로 삭제하시겠습니까?
              </p>

              <div class="buttons">
                <button class="button mt-5" id="deleteCompleteButton" aria-label="close">
                  네
                </button>
                <button class="button is-primary mt-5" id="deleteCancelButton" aria-label="close">
                  아니오
                </button>
              </div>
            </div>
          </div>

          <button class="modal-close is-large" id="modalCloseButton" aria-label="close"></button>
        </div>
      </form>
    </div>
    <script
      src="../../global/renderHeaderNavigationBar.js"
      type="module"
      defer
    ></script>
  </body>
</html>
