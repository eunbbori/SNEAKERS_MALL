<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="16x16" href="https://shopping-mall-project-dvn6eaaasa-du.a.run.app/elice-rabbit-favicon.png">
  <!-- bulma css -->
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
/>
  <script
  defer
  src="https://kit.fontawesome.com/9daa42bcef.js"
  crossorigin="anonymous"
  ></script>

  <link href="./mypage-userInfo.css" rel="stylesheet"/>
  <script src="./mypage-userInfo.js" defer></script>
  <title>사용자 정보</title>
</head>
<body>
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="container mt-3">
      <div class="navbar-brand">
        <a class="navbar-item" href="/">
          <img src="/elice-rabbit.png" width="30" height="30">
          <span class="has-text-link">Shopping Mall</span>
        </a>

        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div class="navbar-end breadcrumb my-auto" aria-label="breadcrumbs">
        <ul id="navbar"><li><a href="#" id="logout">로그아웃</a></li>
          <li>
            <a href="/cart" aria-current="page">
              <span class="icon">
                <i class="fas fa-cart-shopping" aria-hidden="true"></i>
              </span>
              <span>카트</span>
            </a>
          </li>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="block account-header">
      <h1 class="subtitle is-4" id="securityTitle"></h1>
    </div>
    <div class="menu-container">
      <div class="form-container">
        <form class="box form-box" id="loginForm">
          <div class="field">
            <label class="label" for="fullNameInput">이름</label>
            <div class="control">
              <input class="input" id="fullNameInput" type="text" autocomplete="off" disabled="">
              <!-- 토클 스위치 -->
              <label class="switch">
                <input type="checkbox" id="fullNameToggle">
                <span class="slider round"></span>
              </label>
            </div>
          </div>

          <div class="field">
            <label class="label" for="passwordInput">비밀번호</label>
            <div class="control">
              <input class="input" id="passwordInput" type="password" autocomplete="off" disabled="">
              <!-- 토클 스위치 -->
              <label class="switch">
                <input type="checkbox" id="passwordToggle">
                <span class="slider round"></span>
                <span class="info-text" style="opacity: 0">
                  소셜 로그인의 경우는 비밀번호 설정이 불가합니다.
                </span>
              </label>
            </div>
          </div>

          <div class="field">
            <label class="label" for="passwordConfirmInput">비밀번호 확인</label>
            <div class="control">
              <input class="input" id="passwordConfirmInput" type="password" autocomplete="off" disabled="">
            </div>
          </div>

          <div class="field">
            <div class="field-label is-normal">
              <label class="label label-address" for="address2">주소</label>
            </div>
            <div class="control">
              <input class="input" id="addressInput" type="password" autocomplete="off" disabled="">
              <!-- 토클 스위치 -->
              <label class="switch">
                <input type="checkbox" id="addressToggle">
                <span class="slider round"></span>
              </label>
            </div>
          </div>

    
          
          

          <div class="field">
            <label class="label" for="phoneNumberInput">전화번호</label>
            <div class="control">
              <input class="input" id="phoneNumberInput" type="number" placeholder="- 없이 입력해 주세요." autocomplete="on" disabled="">
              <!-- 토클 스위치 -->
              <label class="switch">
                <input type="checkbox" id="phoneNumberToggle">
                <span class="slider round"></span>
              </label>
            </div>
          </div>

          <button class="button button-submit is-info is-fullwidth js-modal-trigger" id="saveButton" data-target="modal-js-example">
            저장하기
          </button>

          <!-- 정보 수정을 완료하기 위해, 현재 비밀번호를 입력할 Modal 창 -->
          <div id="modal" class="modal">
            <div class="modal-background" id="modalBackground"></div>
            <div class="modal-content">
              <button class="delete is-large" id="modalCloseButton" aria-label="close"></button>
              <div class="box">
                <p class="mb-3">현재 비밀번호를 입력해 주세요.</p>

                <input class="input is-link mb-3" id="currentPasswordInput" type="password" placeholder="" autocomplete="on">
                <button class="button is-link mt-5" id="saveCompleteButton" aria-label="close">
                  저장 완료하기
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
